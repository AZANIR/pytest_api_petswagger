name: API Tests

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]
    workflow_dispatch: # Allow manual trigger

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                python-version: ["3.12"]

        permissions:
            contents: read
            actions: read
            checks: write
            pull-requests: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Run tests
              run: |
                  python -m pytest tests/ \
                    --ctrf ctrf-report.json \
                    --html=reports/report.html \
                    --self-contained-html \
                    -v \
                    --tb=short \
                    --log-cli-level=WARNING
              continue-on-error: true

            - name: Upload test results
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: test-results-py${{ matrix.python-version }}
                  path: |
                      reports/
                      ctrf-report.json
                      logs/
                  retention-days: 30

            - name: Publish CTRF Test Summary Report
              if: always()
              uses: ctrf-io/github-test-reporter@v1
              with:
                  report-path: ctrf-report.json
                  summary-report: true
                  failed-report: true
                  test-report: true
                  annotate: true
                  upload-artifact: true
              env:
                  GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

            - name: Publish CTRF to Pull Request
              if: always() && github.event_name == 'pull_request'
              uses: ctrf-io/github-test-reporter@v1
              with:
                  report-path: ctrf-report.json
                  summary-report: true
                  failed-report: true
                  pull-request: true
                  update-comment: true
                  comment-tag: "ctrf-py${{ matrix.python-version }}"
              env:
                  GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

    publish-report:
        needs: test
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

        permissions:
            contents: write
            pages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Run tests for report
              run: |
                  python -m pytest tests/ \
                    --ctrf ctrf-report.json \
                    --html=reports/report.html \
                    --self-contained-html \
                    -v \
                    --tb=short
              continue-on-error: true

            - name: Create gh-pages content
              run: |
                  mkdir -p gh-pages
                  cp reports/report.html gh-pages/index.html
                  cp ctrf-report.json gh-pages/

                  # Create a simple index with links
                  cat > gh-pages/reports.html << 'EOF'
                  <!DOCTYPE html>
                  <html>
                  <head>
                    <title>Petstore API Test Reports</title>
                    <style>
                      body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
                      h1 { color: #333; }
                      .report-list { list-style: none; padding: 0; }
                      .report-list li { margin: 10px 0; }
                      .report-list a { 
                        display: inline-block; 
                        padding: 10px 20px; 
                        background: #0066cc; 
                        color: white; 
                        text-decoration: none; 
                        border-radius: 5px;
                      }
                      .report-list a:hover { background: #0052a3; }
                      .timestamp { color: #666; font-size: 14px; margin-top: 20px; }
                    </style>
                  </head>
                  <body>
                    <h1>Petstore API Test Reports</h1>
                    <ul class="report-list">
                      <li><a href="index.html">HTML Test Report</a></li>
                      <li><a href="ctrf-report.json">CTRF JSON Report</a></li>
                    </ul>
                    <p class="timestamp">Last updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')</p>
                  </body>
                  </html>
                  EOF

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.ACCESS_TOKEN }}
                  publish_dir: ./gh-pages
                  force_orphan: true
